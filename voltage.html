<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voltage Game – WiseWatt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      color: #232323;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 400% 400%;
      animation: voltageGradient 12s ease-in-out infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes voltageGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .voltage-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.1;
      overflow: hidden;
    }
    .spark1, .spark2, .spark3 {
      position: absolute;
      filter: drop-shadow(0 4px 14px rgba(255,193,7,0.4));
      animation-timing-function: ease-in-out;
      color: #ffc107;
    }
    .spark1 {
      left: 15vw; top: 20vh;
      font-size: 3rem;
      animation: spark1move 8s infinite alternate;
    }
    .spark2 {
      right: 20vw; bottom: 25vh;
      font-size: 2.5rem;
      animation: spark2move 10s infinite alternate;
    }
    .spark3 {
      left: 70vw; top: 50vh;
      font-size: 2rem;
      animation: spark3move 9s infinite alternate-reverse;
    }
    @keyframes spark1move {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(30px) scale(1.2) rotate(15deg); opacity: 0.6; }
    }
    @keyframes spark2move {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.7; }
      100% { transform: translateY(-25px) scale(1.1) rotate(-12deg); opacity: 0.9; }
    }
    @keyframes spark3move {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(40px) scale(0.9) rotate(20deg); opacity: 0.8; }
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
      z-index: 1;
      position: relative;
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 1.2px;
      background: linear-gradient(92deg, #ffc107 0%, #ff6f00 50%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 10px rgba(255,193,7,0.3);
    }
    .content-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 3rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }
    .coming-soon {
      text-align: center;
      font-size: 1.5rem;
      color: #555;
      margin: 2rem 0;
      font-weight: 600;
    }
    .voltage-icon {
      font-size: 4rem;
      color: #ffc107;
      text-align: center;
      margin: 2rem 0;
      animation: voltageIcon 2s ease-in-out infinite;
    }
    @keyframes voltageIcon {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); filter: brightness(1.2); }
    }
    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #666;
      text-align: center;
      margin: 1.5rem 0;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .back-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    @media (max-width: 768px) {
      body { padding: 1rem; }
      header h1 { font-size: 2rem; }
      .content-container { 
        padding: 2rem;
        margin: 1rem;
      }
      .coming-soon { font-size: 1.3rem; }
      .voltage-icon { font-size: 3rem; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <div class="voltage-bg">
    <div class="spark1"><i class="fas fa-bolt"></i></div>
    <div class="spark2"><i class="fas fa-bolt"></i></div>
    <div class="spark3"><i class="fas fa-bolt"></i></div>
  </div>
  
  <header>
    <h1>⚡ Voltage Game</h1>
  </header>
  
  <div class="content-container">
    <div class="voltage-icon">
      <i class="fas fa-bolt"></i>
    </div>
    
    <div class="coming-soon">
      Coming Soon: Voltage Game!
    </div>
    
    <div class="description">
      Get ready to master the fundamentals of electrical voltage in an interactive and engaging way. 
      Learn about potential difference, current flow, and electrical circuits through hands-on challenges and simulations.
    </div>
    
    <div style="text-align: center;">
      <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
  </div>
</body>
</html>
