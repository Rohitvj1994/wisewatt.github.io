<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Ideas & New Energy – WiseWatt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      color: #232323;
      background: linear-gradient(125deg, #fff6e0 0%, #e0c3fc 40%, #8ec5fc 80%, #e0f7fa 100%);
      background-size: 300% 300%;
      animation: trendBGmove 20s ease-in-out infinite;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes trendBGmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .trends-animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.17;
      overflow: hidden;
    }
    .icon-rocket, .icon-bulb, .icon-policy, .icon-ai {
      position: absolute;
      will-change: transform;
      filter: blur(0.5px) drop-shadow(0 4px 18px #0002);
    }
    .icon-rocket {
      left: 10vw; top: 14vh; width: 90px;
      animation: floatRocket 13s linear infinite;
    }
    .icon-bulb {
      right: 8vw; top: 10vh; width: 60px;
      animation: floatBulb 16s ease-in-out infinite alternate;
    }
    .icon-policy {
      left: 75vw; bottom: 8vh; width: 75px;
      animation: floatPolicy 19s linear infinite reverse;
    }
    .icon-ai {
      left: 30vw; top: 65vh; width: 90px;
      animation: floatAI 15s ease-in-out infinite alternate;
    }
    @keyframes floatRocket {
      0% { transform: translateY(0) rotate(-7deg); }
      50% { transform: translateY(24px) rotate(7deg); }
      100% { transform: translateY(0) rotate(-7deg); }
    }
    @keyframes floatBulb {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(22px) scale(1.05); }
    }
    @keyframes floatPolicy {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-18px) scale(1.04); }
    }
    @keyframes floatAI {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-32px) scale(1.1); }
    }
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 1;
    }
    header h1 {
      color: #7c30ff;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg,#ffa17f 10%, #7f53ac 60%, #55d6be 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    header p {
      font-size: 1.18rem;
      color: #222;
      background: rgba(255,255,255,0.84);
      display: inline-block;
      padding: 0.5em 1.2em;
      border-radius: 30px;
      box-shadow: 0 2px 13px rgba(127,83,172,0.08);
    }
    h2 {
      color: #5f27cd;
      margin-top: 2rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.7px;
    }
    ul {
      max-width: 600px;
      margin: auto;
      padding-left: 0.7em;
      z-index: 2;
      position: relative;
    }
    li {
      background: rgba(255,255,255,0.88);
      margin-bottom: 0.9em;
      border-radius: 13px;
      box-shadow: 0 4px 21px 0 rgba(140, 105, 255, 0.07), 0 2px 4px 0 rgba(0,0,0,0.02);
      font-size: 1.12em;
      transition: transform 0.22s cubic-bezier(.2,.81,.44,1.11);
      list-style: none;
      padding: 1em 1.3em;
      border-left: 5px solid #7c30ff;
      cursor: pointer;
    }
    li:hover {
      transform: translateX(7px) scale(1.028);
      box-shadow: 0 8px 26px 0 rgba(140, 105, 255, 0.15);
      border-left: 8px solid #ffa17f;
    }
    a {
      color: #7c30ff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    a:hover {
      color: #ff6200;
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      header h1 { font-size: 1.3rem; }
      li { font-size: 1em; }
      h2 { font-size: 1.1rem; }
      .icon-rocket, .icon-bulb, .icon-policy, .icon-ai { width: 40px !important; }
    }
  </style>
</head>
<body>
  <!-- Animated SVGs for trends background -->
  <div class="trends-animated-bg">
    <!-- Rocket Icon -->
    <svg class="icon-rocket" viewBox="0 0 80 80" fill="none"><ellipse cx="40" cy="60" rx="10" ry="8" fill="#ffa17f" opacity="0.3"/><path d="M40 10 L50 50 Q40 60 30 50 Z" fill="#7f53ac"/><circle cx="40" cy="38" r="7" fill="#fff" stroke="#7c30ff" stroke-width="3"/><rect x="36" y="53" width="8" height="13" rx="4" fill="#ffbd59"/></svg>
    <!-- Bulb Icon -->
    <svg class="icon-bulb" viewBox="0 0 60 60" fill="none"><ellipse cx="30" cy="55" rx="9" ry="5" fill="#55d6be" opacity="0.22"/><circle cx="30" cy="27" r="14" fill="#fff" stroke="#ffa17f" stroke-width="3"/><rect x="25" y="41" width="10" height="10" rx="3" fill="#7f53ac"/></svg>
    <!-- Policy Icon (document) -->
    <svg class="icon-policy" viewBox="0 0 75 75" fill="none"><rect x="10" y="10" width="55" height="55" rx="11" fill="#e0c3fc" stroke="#7c30ff" stroke-width="3"/><rect x="23" y="23" width="29" height="5" rx="2.5" fill="#7f53ac"/><rect x="23" y="33" width="29" height="5" rx="2.5" fill="#7f53ac"/></svg>
    <!-- AI Chip Icon -->
    <svg class="icon-ai" viewBox="0 0 90 90" fill="none"><rect x="20" y="20" width="50" height="50" rx="13" fill="#fff" stroke="#55d6be" stroke-width="4"/><rect x="37" y="37" width="16" height="16" rx="5" fill="#7f53ac"/><rect x="0" y="44" width="15" height="3" rx="1.5" fill="#ffa17f"/><rect x="75" y="44" width="15" height="3" rx="1.5" fill="#ffa17f"/><rect y="44" width="90" height="3" rx="1.5" fill="#ffa17f" opacity="0.1"/></svg>
  </div>
  <header>
    <h1>Fresh Ideas & New Energy</h1>
    <p>Explore the new trends, bold innovations, and what’s coming next in the energy space.</p>
  </header>
  <h2>Recent Blogs</h2>
  <ul>
    <li><a href="blogs/trends/2025-07-25.html">July 25: Rethinking Net Zero Goals</a></li>
  </ul>
</body>
</html>
