<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Ideas & New Energy – WiseWatt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      color: #232323;
      background: linear-gradient(120deg, #e0f7fa 0%, #c6efce 40%, #ffe082 80%, #c1c8e4 100%);
      background-size: 300% 300%;
      animation: trendBGmove 23s ease-in-out infinite;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes trendBGmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .trends-animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.18;
      overflow: hidden;
    }
    .icon-sun, .icon-wind, .icon-leaf, .icon-water, .icon-solar, .icon-earth {
      position: absolute;
      will-change: transform;
      filter: blur(0.5px) drop-shadow(0 4px 16px #0002);
    }
    .icon-sun {
      left: 7vw; top: 12vh; width: 75px;
      animation: floatSun 17s linear infinite;
    }
    .icon-wind {
      right: 10vw; top: 18vh; width: 70px;
      animation: floatWind 19s ease-in-out infinite alternate;
    }
    .icon-leaf {
      left: 78vw; bottom: 8vh; width: 60px;
      animation: floatLeaf 16s linear infinite reverse;
    }
    .icon-water {
      left: 28vw; top: 60vh; width: 90px;
      animation: floatWater 14s ease-in-out infinite alternate;
    }
    .icon-solar {
      left: 55vw; top: 40vh; width: 85px;
      animation: floatSolar 18s ease-in-out infinite alternate;
    }
    .icon-earth {
      left: 37vw; top: 12vh; width: 65px;
      animation: floatEarth 20s linear infinite reverse;
    }
    @keyframes floatSun {
      0% { transform: translateY(0) rotate(0deg) scale(1); }
      50% { transform: translateY(18px) rotate(8deg) scale(1.08); }
      100% { transform: translateY(0) rotate(0deg) scale(1); }
    }
    @keyframes floatWind {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(22px) scale(1.05); }
    }
    @keyframes floatLeaf {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-18px) scale(1.04); }
    }
    @keyframes floatWater {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-28px) scale(1.08); }
    }
    @keyframes floatSolar {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(23px) scale(1.09); }
    }
    @keyframes floatEarth {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-32px) scale(1.12); }
    }
    header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 1;
    }
    header h1 {
      color: #388e3c;
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1.2px;
      background: linear-gradient(90deg,#ffeb3b 10%, #388e3c 60%, #008cff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    header p {
      font-size: 1.18rem;
      color: #222;
      background: rgba(255,255,255,0.84);
      display: inline-block;
      padding: 0.5em 1.2em;
      border-radius: 30px;
      box-shadow: 0 2px 13px rgba(56,142,60,0.09);
    }
    h2 {
      color: #008cff;
      margin-top: 2rem;
      margin-bottom: 1.2rem;
      letter-spacing: 0.7px;
    }
    ul {
      max-width: 600px;
      margin: auto;
      padding-left: 0.7em;
      z-index: 2;
      position: relative;
    }
    li {
      background: rgba(255,255,255,0.9);
      margin-bottom: 0.9em;
      border-radius: 13px;
      box-shadow: 0 4px 21px 0 rgba(56, 142, 60, 0.06), 0 2px 4px 0 rgba(0,0,0,0.02);
      font-size: 1.12em;
      transition: transform 0.22s cubic-bezier(.2,.81,.44,1.11);
      list-style: none;
      padding: 1em 1.3em;
      border-left: 5px solid #388e3c;
      cursor: pointer;
    }
    li:hover {
      transform: translateX(7px) scale(1.028);
      box-shadow: 0 8px 26px 0 rgba(56, 142, 60, 0.16);
      border-left: 8px solid #ffeb3b;
    }
    a {
      color: #388e3c;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    a:hover {
      color: #008cff;
      text-decoration: underline;
    }
    @media (max-width: 700px) {
      header h1 { font-size: 1.3rem; }
      li { font-size: 1em; }
      h2 { font-size: 1.1rem; }
      .icon-sun, .icon-wind, .icon-leaf, .icon-water, .icon-solar, .icon-earth { width: 35px !important; }
    }
  </style>
</head>

    <svg class="icon-earth" viewBox="0 0 65 65" fill="none"><circle cx="32.5" cy="32.5" r="28" fill="#90caf9" stroke="#388e3c" stroke-width="5"/><ellipse cx="32.5" cy="32.5" rx="17" ry="8.5" fill="#c6efce"/><ellipse cx="32.5" cy="42" rx="8" ry="2.5" fill="#388e3c"/></svg>
  </div>
