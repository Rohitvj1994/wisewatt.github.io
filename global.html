<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lessons from the World – WiseWatt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      color: #232323;
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 40%, #1fa2ff 70%, #f8ffae 100%);
      background-size: 350% 350%;
      animation: globeGradient 16s ease-in-out infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes globeGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .global-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.12;
      overflow: hidden;
    }
    .orbit1, .orbit2, .orbit3 {
      position: absolute;
      filter: drop-shadow(0 6px 16px #0005);
      animation-timing-function: ease-in-out;
    }
    .orbit1 {
      left: 7vw; top: 8vh;
      width: 180px;
      animation: orbit1move 20s infinite alternate;
    }
    .orbit2 {
      right: 10vw; bottom: 12vh;
      width: 130px;
      animation: orbit2move 23s infinite alternate;
    }
    .orbit3 {
      left: 65vw; top: 60vh;
      width: 110px;
      animation: orbit3move 22s infinite alternate-reverse;
    }
    @keyframes orbit1move {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      100% { transform: translateY(45px) scale(1.11) rotate(8deg); }
    }
    @keyframes orbit2move {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      100% { transform: translateY(-36px) scale(1.08) rotate(-7deg); }
    }
    @keyframes orbit3move {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(60px) scale(0.97) rotate(12deg); }
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      z-index: 1;
      position: relative;
    }
    header h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1.2px;
      background: linear-gradient(92deg,#1fa2ff 40%,#f8ffae 70%,#2c5364 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    header p {
      font-size: 1.15rem;
      color: #444;
      background: rgba(255,255,255,0.68);
      display: inline-block;
      padding: 0.5em 1.2em;
      border-radius: 30px;
      box-shadow: 0 2px 13px rgba(31,162,255,0.09);
    }
    .blog-post {
      background: rgba(255,255,255,0.98);
      padding: 2rem 2.2rem 1.7rem 2.2rem;
      margin: 2rem auto 1.5rem auto;
      border-radius: 18px;
      max-width: 800px;
      box-shadow: 0 12px 32px 0 rgba(31,162,255,0.09), 0 2px 4px 0 rgba(0,0,0,0.02);
      z-index: 1;
      position: relative;
      border: 2px solid #eaeaea;
      animation: popCard 1.4s cubic-bezier(0.32,1.56,0.64,1) 0.5s backwards;
    }
    @keyframes popCard {
      0% { transform: scale(0.93) translateY(40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .blog-post h2 {
      color: #1fa2ff;
      margin-top: 0;
      letter-spacing: 0.5px;
    }
    .blog-post p.date {
      font-size: 0.98rem;
      color: #2c5364;
      letter-spacing: 1.5px;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .blog-post p {
      color: #222;
    }
    @media (max-width: 700px) {
      .blog-post { padding: 1.2rem 0.7rem; }
      header h1 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Global learning-themed floating SVGs (background) -->
  <div class="global-bg">
    <svg class="orbit1" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="50" stroke="url(#globeGrad1)" stroke-width="7" fill="url(#globeGrad2)" />
      <defs>
        <linearGradient id="globeGrad1" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1fa2ff" />
          <stop offset="1" stop-color="#f8ffae" />
        </linearGradient>
        <radialGradient id="globeGrad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#f8ffae" />
          <stop offset="100%" stop-color="#1fa2ff" />
        </radialGradient>
      </defs>
    </svg>
    <svg class="orbit2" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="45" cy="45" rx="40" ry="30" fill="url(#orbitGrad1)" />
      <defs>
        <linearGradient id="orbitGrad1" x1="0" y1="0" x2="90" y2="90" gradientUnits="userSpaceOnUse">
          <stop stop-color="#f8ffae" />
          <stop offset="1" stop-color="#2c5364" />
        </linearGradient>
      </defs>
    </svg>
    <svg class="orbit3" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="18" y="18" width="64" height="64" rx="32" fill="url(#squareGrad1)" />
      <defs>
        <linearGradient id="squareGrad1" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1fa2ff" />
          <stop offset="1" stop-color="#f8ffae" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <header>
    <h1>Lessons from the World</h1>
    <p>How other countries are solving similar challenges — and what India can learn from them.</p>
  </header>
  <div class="blog-post">
    <h2>Sample Blog Post Title</h2>
    <p class="date">July 15, 2025</p>
    <p>This is where your blog content goes. Add insights, updates, or commentary for your readers.</p>
  </div>
</body>
</html>
