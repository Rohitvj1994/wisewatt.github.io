<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI: Powering Brains, Braining Power</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Explore the fascinating intersection of artificial intelligence and energy systems. Discover insights about AI's role in powering smarter, more efficient energy grids." />
  <meta name="keywords" content="artificial intelligence, AI, energy systems, smart grid, power management, technology, innovation" />
  <meta name="author" content="WiseWatt" />
  
  <!-- OpenGraph Meta Tags for Social Sharing -->
  <meta property="og:title" content="AI: Powering Brains, Braining Power" />
  <meta property="og:description" content="The strange but electrifying love story of energy systems and artificial intelligence." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://rohitvj1994.github.io/wisewatt.github.io/AI.html" />
  <meta property="og:site_name" content="WiseWatt" />
  
  <!-- Security -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: https:; img-src 'self' data: https:; media-src 'self' https:; connect-src 'self' https:;" />
  <style>
    /* Reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      html, body {
        animation: none !important;
      }
      .orbit1, .orbit2, .orbit3 {
        animation: none !important;
      }
      #ai-core-orb {
        animation: none !important;
      }
      header h1 {
        animation: fadeUp 1.6s cubic-bezier(.77,.00,.18,1.00) 0.3s forwards !important;
      }
      header p {
        animation: pulseSubtitle 2.2s cubic-bezier(.77,.00,.18,1.00) 2.7s forwards !important;
      }
      .blog-post {
        animation: blogPopIn 1.6s cubic-bezier(.77,.00,.18,1.00) 0.3s forwards !important;
      }
    }

    :root {
      --neon1: #1fa2ff;
      --neon2: #f8ffae;
      --neon3: #2c5364;
      --neon4: #ff57a6;
      --neon5: #53ffe2;
      --neon6: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Montserrat', 'Roboto', Arial, sans-serif;
      background: radial-gradient(ellipse at 60% 0%, #1fa2ff 0%, #2c5364 50%, #1fa2ff 100%);
      background-size: 500% 500%;
      animation: bgPulse 18s cubic-bezier(.68,.01,.11,.98) infinite alternate;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.6s;
    }
    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 30%; }
      100% { background-position: 0% 50%; }
    }

    /* Neural net background canvas */
    #neural-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.18;
      mix-blend-mode: lighten;
    }

    /* Circuit/Energy Lines SVG Animation */
    #circuit-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0.13;
      mix-blend-mode: screen;
    }

    /* AI Core Orb */
    #ai-core {
      position: fixed;
      bottom: 28px;
      left: 28px;
      width: 72px;
      height: 72px;
      z-index: 20;
      pointer-events: auto;
    }
    #ai-core-orb {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 28px #1fa2ff99) blur(1px);
      animation: aiCorePulse 3.2s infinite alternate, aiCoreSpin 22s linear infinite;
      transition: filter 0.3s;
    }
    @keyframes aiCorePulse {
      0% { filter: drop-shadow(0 0 18px #1fa2ff55) blur(1px);}
      100% { filter: drop-shadow(0 0 40px #f8ffae99) blur(2px);}
    }
    @keyframes aiCoreSpin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    #ai-core:hover #ai-core-orb {
      filter: drop-shadow(0 0 44px #ff57a6cc) blur(2px);
    }
    #ai-core-tooltip {
      position: absolute;
      left: 80px;
      bottom: 18px;
      background: linear-gradient(92deg,#1fa2ff 40%,#f8ffae 70%,#2c5364 100%);
      color: #fff;
      font-size: 1rem;
      padding: 0.7em 1.2em;
      border-radius: 24px;
      box-shadow: 0 2px 12px #1fa2ff44;
      opacity: 0;
      pointer-events: none;
      font-family: 'Montserrat', sans-serif;
      white-space: nowrap;
      transition: opacity 0.26s;
      z-index: 21;
    }
    #ai-core:hover #ai-core-tooltip {
      opacity: 1;
    }

    /* Mouse trail particles */
    .trail-dot {
      position: fixed;
      pointer-events: none;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(circle, #f8ffae 0%, #1fa2ff 100%);
      z-index: 9999;
      opacity: 0.55;
      mix-blend-mode: lighten;
      filter: blur(1px);
      transition: opacity 0.5s;
    }

    /* Floating SVGs - Orbits */
    .global-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }
    .orbit1, .orbit2, .orbit3 {
      position: absolute;
      will-change: transform;
      filter: drop-shadow(0 12px 32px #1fa2ff66) blur(0.4px);
      transition: filter 0.4s, transform 0.4s;
    }
    .orbit1 { left: 7vw; top: 8vh; width: 180px; }
    .orbit2 { right: 10vw; bottom: 12vh; width: 130px; }
    .orbit3 { left: 65vw; top: 60vh; width: 110px; }

    @keyframes orbGlow {
      0%,100% { filter: drop-shadow(0 12px 32px #1fa2ff66) blur(0.4px);}
      50% { filter: drop-shadow(0 18px 60px #f8ffae99) blur(1px);}
    }
    @keyframes orbRot {
      0% { transform: rotate3d(0.8,0.2,0,0deg);}
      100% { transform: rotate3d(0.8,0.2,0,360deg);}
    }
    .orbit1, .orbit2, .orbit3 {
      animation: orbGlow 8s infinite alternate, orbRot 38s linear infinite;
    }

    /* Typography Animation */
    header {
      text-align: center;
      margin-bottom: 2.2rem;
      z-index: 10;
      position: relative;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1.6s cubic-bezier(.77,.00,.18,1.00) 0.3s forwards;
    }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(60px);}
      to {opacity: 1; transform: translateY(0);}
    }
    header h1 {
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
      background: linear-gradient(92deg,var(--neon1) 40%,var(--neon2) 70%,var(--neon3) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 10px #1fa2ff88);
      opacity: 0;
      animation: typewriterGlow 2.5s steps(6) 0.8s forwards, pulseText 3s infinite alternate 3.3s;
      overflow: hidden;
      white-space: pre-line;
    }
    @keyframes typewriterGlow {
      from {width: 0; opacity:0;}
      to {width: 100%; opacity:1;}
    }
    @keyframes pulseText {
      0% { filter: drop-shadow(0 0 10px #1fa2ff88);}
      50% { filter: drop-shadow(0 0 24px #f8ffae88);}
      100% { filter: drop-shadow(0 0 10px #1fa2ff88);}
    }
    header p {
      font-size: 1.15rem;
      color: #222; /* Improved contrast */
      background: rgba(255,255,255,0.85); /* Slightly more opaque for better contrast */
      display: inline-block;
      padding: 0.5em 1.2em;
      border-radius: 30px;
      box-shadow: 0 2px 13px rgba(31,162,255,0.09);
      opacity: 0;
      animation: pulseSubtitle 2.2s cubic-bezier(.77,.00,.18,1.00) 2.7s forwards, subtitleGlow 3.5s infinite alternate 5.1s;
      transition: box-shadow 0.22s;
    }
    @keyframes pulseSubtitle {
      from {opacity: 0; transform: translateY(16px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes subtitleGlow {
      0% { box-shadow: 0 2px 13px rgba(31,162,255,0.09);}
      50% { box-shadow: 0 0 35px #f8ffae55;}
      100% { box-shadow: 0 2px 13px rgba(31,162,255,0.09);}
    }
    header p:hover {
      box-shadow: 0 0 42px #1fa2ff99;
      background: linear-gradient(92deg,#f8ffae 0%,#1fa2ff 100%);
      color: #1fa2ff;
      transition: box-shadow 0.22s, background 0.22s, color 0.22s;
    }

    /* Blog Post Card Enhancements */
    .blog-post {
      background: rgba(255,255,255,0.98);
      padding: 2.2rem 2.7rem 2rem 2.7rem;
      margin: 2.5rem auto 1.5rem auto;
      border-radius: 24px;
      max-width: 820px;
      box-shadow: 0 16px 40px 0 rgba(31,162,255,0.18), 0 2px 4px 0 rgba(0,0,0,0.03);
      z-index: 10;
      position: relative;
      border: 2px solid transparent;
      opacity: 0;
      transform: scale(0.9);
      animation: blogPopIn 1.6s cubic-bezier(.77,.00,.18,1.00) 3.3s forwards;
      transition: box-shadow 0.25s, border 0.25s, filter 0.25s, transform 0.25s;
      will-change: filter, transform;
      overflow: hidden;
      backdrop-filter: blur(2.5px);
    }
    @keyframes blogPopIn {
      0% { opacity: 0; transform: scale(0.9);}
      100% { opacity: 1; transform: scale(1);}
    }
    .blog-post:before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 28px;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(92deg,#1fa2ff99 30%,#f8ffae88 60%,#ff57a655 95%);
      opacity: 0.24;
      filter: blur(10px);
      transition: opacity 0.33s;
    }
    .blog-post:hover:before {
      opacity: 0.54;
    }
    .blog-post:hover {
      box-shadow: 0 0 44px 0 #1fa2ff45, 0 2px 8px 0 rgba(31,162,255,0.17), 0 16px 40px 0 rgba(31,162,255,0.28);
      border-color: #1fa2ff55;
      filter: drop-shadow(0 0 18px #f8ffae66);
      transform: scale(1.021) translateY(-7px) rotate3d(.13,.6,0,4deg);
    }
    /* Blog post scroll reveal */
    .blog-post.revealed {
      opacity: 1 !important;
      transform: translateY(0) scale(1) !important;
      transition: opacity 0.8s, transform 0.8s;
      animation: none !important;
    }
    .blog-post h2, .blog-post p.date, .blog-post p {
      opacity: 1;
      transform: translateY(0);
    }


    /* AI Hum Toggle Button */
    #sound-toggle {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 30;
      background: linear-gradient(92deg,#1fa2ff 40%,#f8ffae 70%,#2c5364 100%);
      color: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 2px 13px rgba(31,162,255,0.17);
      padding: 0.7em 1.4em;
      font-size: 1.07rem;
      cursor: pointer;
      opacity: 0.94;
      transition: box-shadow 0.22s, background 0.22s, transform 0.2s;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
      filter: drop-shadow(0 0 8px #1fa2ff44);
    }
    #sound-toggle:hover {
      background: linear-gradient(120deg,#2c5364 20%,#f8ffae 70%,#1fa2ff 100%);
      box-shadow: 0 0 24px #1fa2ff44;
    }
    #sound-toggle:focus {
      outline: 3px solid #f8ffae;
      outline-offset: 2px;
      box-shadow: 0 0 24px #1fa2ff44, 0 0 0 3px #f8ffae;
    }
    #sound-toggle.sound-on {
      background: linear-gradient(92deg,#53ffe2 40%,#f8ffae 70%,#1fa2ff 100%);
      filter: drop-shadow(0 0 12px #53ffe2);
    }
    #sound-toggle.sound-on:hover {
      background: linear-gradient(120deg,#1fa2ff 20%,#53ffe2 70%,#f8ffae 100%);
    }

    /* Focus states for interactive elements */
    #ai-core:focus {
      outline: 3px solid #f8ffae;
      outline-offset: 3px;
      border-radius: 50%;
    }
    
    /* Volume control slider */
    #volume-control {
      position: fixed;
      right: 24px;
      bottom: 80px;
      z-index: 30;
      background: rgba(255,255,255,0.95);
      padding: 1em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(31,162,255,0.2);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s, transform 0.3s;
      transform: translateY(20px);
    }
    #volume-control.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }
    #volume-slider {
      width: 100px;
      margin: 0.5em 0;
    }

    /* Loading indicator */
    #loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(31,162,255,0.2);
      z-index: 1000;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s;
    }
    #loading-indicator.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1fa2ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsiveness */
    @media (max-width: 900px) {
      .blog-post { padding: 1.5rem 1rem; margin: 2rem auto 1rem auto; }
      header h1 { font-size: 2rem; }
      header p { font-size: 1rem; padding: 0.4em 1em; }
      #ai-core { width: 48px; height: 48px; left: 12px; bottom: 12px;}
      #ai-core-tooltip { font-size: 0.93rem; left: 58px; bottom: 2px;}
      #sound-toggle { font-size: 1rem; padding: 0.6em 1em; right: 12px; bottom: 12px; }
      #volume-control { right: 12px; bottom: 68px; }
      .orbit1, .orbit2, .orbit3 { width: 120px !important; }
    }
    @media (max-width: 600px) {
      .orbit1, .orbit2, .orbit3 { width: 80px !important; }
      .blog-post { padding: 1rem 0.8rem; margin: 1.5rem auto 1rem auto; }
      header h1 { font-size: 1.5rem; }
      header p { font-size: 0.9rem; }
      #ai-core { width: 34px; height: 34px; left: 6px; bottom: 6px;}
      #ai-core-tooltip { font-size: 0.8rem; left: 38px; bottom: -6px;}
      #sound-toggle { font-size: 0.9rem; padding: 0.5em 0.8em; right: 6px; bottom: 6px; }
      #volume-control { right: 6px; bottom: 52px; padding: 0.8em; }
      #volume-slider { width: 80px; }
    }
    @media (max-width: 400px) {
      header h1 { font-size: 1.2rem; }
      .blog-post { padding: 0.8rem 0.6rem; }
      .orbit1, .orbit2, .orbit3 { width: 60px !important; }
    }
  </style>
</head>

    Your browser does not support the audio element.
  </audio>
  <script>
    /**
     * AI.html Enhanced Interactive Experience
     * Main functionality for neural animations, sound controls, and accessibility
     */

    // Global state management
    const AppState = {
      soundOn: false,
      volume: 0.19,
      isLoading: true,
      reducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches
    };

    // DOM element references for performance
    const DOM = {
      canvas: null,
      ctx: null,
      soundBtn: null,
      audio: null,
      volumeControl: null,
      volumeSlider: null,
      volumeDisplay: null,
      aiCore: null,
      tooltip: null,
      loadingIndicator: null
    };

    /**
     * Initialize DOM references and loading indicator
     */
    function initializeDOM() {
      DOM.canvas = document.getElementById('neural-bg');
      DOM.ctx = DOM.canvas.getContext('2d');
      DOM.soundBtn = document.getElementById('sound-toggle');
      DOM.audio = document.getElementById('ambient-audio');
      DOM.volumeControl = document.getElementById('volume-control');
      DOM.volumeSlider = document.getElementById('volume-slider');
      DOM.volumeDisplay = document.getElementById('volume-display');
      DOM.aiCore = document.getElementById('ai-core');
      DOM.tooltip = document.getElementById('ai-core-tooltip');
      DOM.loadingIndicator = document.getElementById('loading-indicator');
    }

    /**
     * Neural Network Background Animation Module
     */
    const NeuralBackground = {
      w: 0, h: 0,
      nodes: [], links: [],
      parallaxX: 0, parallaxY: 0, parallaxScrollY: 0,
      
      init() {
        this.resizeCanvas();
        window.addEventListener('resize', () => this.resizeCanvas());
        this.generateNodes();
        this.generateLinks();
        this.setupParallax();
        if (!AppState.reducedMotion) {
          this.animate();
        }
      },
      
      resizeCanvas() {
        this.w = window.innerWidth;
        this.h = window.innerHeight;
        DOM.canvas.width = this.w;
        DOM.canvas.height = this.h;
      },
      
      generateNodes() {
        const NODES = 34;
        this.nodes = [];
        for(let i = 0; i < NODES; i++){
          this.nodes.push({
            x: Math.random() * this.w,
            y: Math.random() * this.h,
            r: Math.random() * 2.9 + 2.1,
            vx: (Math.random() - 0.5) * 0.11,
            vy: (Math.random() - 0.5) * 0.11,
            phase: Math.random() * 2 * Math.PI,
            parallax: 0
          });
        }
      },
      
      generateLinks() {
        const LINKS = 60;
        this.links = [];
        for(let i = 0; i < LINKS; i++){
          let a = Math.floor(Math.random() * this.nodes.length);
          let b = Math.floor(Math.random() * this.nodes.length);
          if(a !== b) this.links.push([a, b]);
        }
      },
      
      setupParallax() {
        // Mouse parallax
        window.addEventListener('mousemove', e => {
          this.parallaxX = (e.clientX / this.w - 0.5) * 38;
          this.parallaxY = (e.clientY / this.h - 0.5) * 18;
        });
        
        // Scroll parallax
        window.addEventListener('scroll', () => {
          this.parallaxScrollY = window.scrollY * 0.14;
        });
      },
      
      draw() {
        DOM.ctx.clearRect(0, 0, this.w, this.h);
        
        // Draw nodes
        for(const n of this.nodes){
          DOM.ctx.beginPath();
          DOM.ctx.arc(n.x + n.parallax, n.y + n.parallax + this.parallaxScrollY, n.r, 0, 2 * Math.PI);
          DOM.ctx.fillStyle = "rgba(31,162,255,0.36)";
          DOM.ctx.shadowColor = "#f8ffae";
          DOM.ctx.shadowBlur = 12;
          DOM.ctx.fill();
          DOM.ctx.shadowBlur = 0;
        }
        
        // Draw links
        for(const link of this.links){
          let a = this.nodes[link[0]], b = this.nodes[link[1]];
          DOM.ctx.beginPath();
          DOM.ctx.moveTo(a.x + a.parallax, a.y + a.parallax + this.parallaxScrollY);
          DOM.ctx.lineTo(b.x + b.parallax, b.y + b.parallax + this.parallaxScrollY);
          DOM.ctx.strokeStyle = "rgba(250,255,174,0.10)";
          DOM.ctx.lineWidth = 1.1;
          DOM.ctx.stroke();
        }
      },
      
      update() {
        for(const n of this.nodes){
          n.x += n.vx + Math.sin(Date.now() / 1200 + n.phase) * 0.09;
          n.y += n.vy + Math.cos(Date.now() / 1300 + n.phase) * 0.07;
          
          // Keep nodes in bounds
          if(n.x < 0) n.x = this.w;
          if(n.x > this.w) n.x = 0;
          if(n.y < 0) n.y = this.h;
          if(n.y > this.h) n.y = 0;
          
          // Update parallax
          n.parallax = (this.parallaxX * Math.sin(n.phase) + this.parallaxY * Math.cos(n.phase)) * 0.3;
        }
      },
      
      animate() {
        this.update();
        this.draw();
        requestAnimationFrame(() => this.animate());
      }
    };

    /**
     * Circuit Animation Module
     */
    const CircuitAnimation = {
      init() {
        if (!AppState.reducedMotion) {
          this.animate();
        }
      },
      
      pulsePath(id, color, glowStrength, speed, offset) {
        const path = document.getElementById(id);
        if(path) {
          let t = Date.now() / 1200;
          let glow = Math.abs(Math.sin(t * speed + offset)) * glowStrength + 0.14;
          path.setAttribute("stroke", color);
          path.setAttribute("style", `filter: drop-shadow(0 0 ${Math.floor(glow * 22)}px ${color}); opacity:${glow}`);
        }
      },
      
      animate() {
        this.pulsePath("path1", "#1fa2ff99", 1.1, 1, 0.2);
        this.pulsePath("path2", "#f8ffae88", 1.2, 1.2, 0.6);
        this.pulsePath("path3", "#53ffe299", 1.3, 1.3, 0.1);
        this.pulsePath("path4", "#ff57a677", 1.1, 1.1, 0.7);
        requestAnimationFrame(() => this.animate());
      }
    };

    /**
     * Floating Orbs Animation Module
     */
    const FloatingOrbs = {
      init() {
        const orbClasses = ['orbit1', 'orbit2', 'orbit3'];
        const orbEls = orbClasses.map(cls => document.querySelector('.' + cls));
        
        // Mouse interaction
        window.addEventListener('mousemove', e => {
          let cx = (e.clientX / window.innerWidth - 0.5);
          let cy = (e.clientY / window.innerHeight - 0.5);
          
          orbEls.forEach((el, i) => {
            if (el && !AppState.reducedMotion) {
              let tilt = (i % 2 === 0 ? 1 : -1) * cx * 22;
              el.style.transform = `rotate3d(${cx.toFixed(2)},${cy.toFixed(2)},0,${tilt}deg) scale(1.09)`;
            }
          });
        });
        
        // Hover effects
        orbEls.forEach(el => {
          if (el) {
            el.addEventListener('mouseenter', () => {
              el.style.filter = "drop-shadow(0 0 54px #ff57a6cc)";
            });
            el.addEventListener('mouseleave', () => {
              el.style.filter = "drop-shadow(0 12px 32px #1fa2ff66)";
            });
          }
        });
      }
    };

    /**
     * Audio Control Module
     */
    const AudioController = {
      init() {
        this.setupEventListeners();
        this.updateVolumeDisplay();
      },
      
      setupEventListeners() {
        // Sound toggle
        DOM.soundBtn.addEventListener('click', () => this.toggleSound());
        DOM.soundBtn.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            this.toggleSound();
          }
        });
        
        // Volume control
        DOM.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value));
        
        // Show/hide volume control
        DOM.soundBtn.addEventListener('mouseenter', () => this.showVolumeControl());
        DOM.soundBtn.addEventListener('focus', () => this.showVolumeControl());
        
        const hideVolume = () => {
          setTimeout(() => {
            if (!DOM.volumeControl.matches(':hover') && !DOM.soundBtn.matches(':hover,:focus')) {
              this.hideVolumeControl();
            }
          }, 200);
        };
        
        DOM.soundBtn.addEventListener('mouseleave', hideVolume);
        DOM.soundBtn.addEventListener('blur', hideVolume);
        DOM.volumeControl.addEventListener('mouseleave', hideVolume);
      },
      
      toggleSound() {
        AppState.soundOn = !AppState.soundOn;
        DOM.soundBtn.setAttribute('aria-pressed', AppState.soundOn.toString());
        
        if (AppState.soundOn) {
          DOM.audio.volume = AppState.volume;
          DOM.audio.play().catch(console.warn);
          DOM.soundBtn.textContent = 'AI Hum: On';
          DOM.soundBtn.classList.add('sound-on');
        } else {
          DOM.audio.pause();
          DOM.soundBtn.textContent = 'AI Hum: Off';
          DOM.soundBtn.classList.remove('sound-on');
        }
      },
      
      setVolume(value) {
        AppState.volume = value / 100;
        DOM.audio.volume = AppState.volume;
        this.updateVolumeDisplay();
      },
      
      updateVolumeDisplay() {
        DOM.volumeDisplay.textContent = Math.round(AppState.volume * 100) + '%';
        DOM.volumeSlider.value = AppState.volume * 100;
      },
      
      showVolumeControl() {
        DOM.volumeControl.classList.add('visible');
      },
      
      hideVolumeControl() {
        DOM.volumeControl.classList.remove('visible');
      }
    };

    /**
     * AI Core Interaction Module
     */
    const AICoreController = {
      init() {
        this.setupEventListeners();
      },
      
      setupEventListeners() {
        // Mouse events
        DOM.aiCore.addEventListener('mouseenter', () => this.showTooltip());
        DOM.aiCore.addEventListener('mouseleave', () => this.hideTooltip());
        
        // Keyboard events
        DOM.aiCore.addEventListener('focus', () => this.showTooltip());
        DOM.aiCore.addEventListener('blur', () => this.hideTooltip());
        DOM.aiCore.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            this.hideTooltip();
            DOM.aiCore.blur();
          }
        });
        
        // Click event for interaction
        DOM.aiCore.addEventListener('click', () => {
          // Add click functionality here if needed
          console.log('AI Core activated');
        });
      },
      
      showTooltip() {
        DOM.tooltip.style.opacity = "1";
        DOM.tooltip.setAttribute('aria-hidden', 'false');
      },
      
      hideTooltip() {
        DOM.tooltip.style.opacity = "0";
        DOM.tooltip.setAttribute('aria-hidden', 'true');
      }
    };

    /**
     * Blog Post Enhancement Module
     */
    const BlogPostController = {
      init() {
        this.setupScrollReveal();
        this.setupInteractions();
      },
      
      setupScrollReveal() {
        const blogPost = document.querySelector('.blog-post');
        if (!blogPost) return;
        
        const checkReveal = () => {
          const rect = blogPost.getBoundingClientRect();
          if (rect.top < window.innerHeight - 50 && !blogPost.classList.contains('revealed')) {
            blogPost.classList.add('revealed');
          }
        };
        
        window.addEventListener('scroll', checkReveal);
        checkReveal();
      },
      
      setupInteractions() {
        const blogPost = document.querySelector('.blog-post');
        if (!blogPost || AppState.reducedMotion) return;
        
        blogPost.addEventListener('mousemove', (e) => {
          const rect = blogPost.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          const xc = rect.width / 2, yc = rect.height / 2;
          const dx = (x - xc) / xc, dy = (y - yc) / yc;
          blogPost.style.transform = `scale(1.021) translateY(-7px) rotate3d(${dy.toFixed(2)},${dx.toFixed(2)},0,6deg)`;
        });
        
        blogPost.addEventListener('mouseleave', () => {
          blogPost.style.transform = "scale(1) translateY(0) rotate3d(0,0,0,0deg)";
        });
      }
    };

    /**
     * Mouse Trail Effect Module
     */
    const MouseTrail = {
      dots: [],
      
      init() {
        if (!AppState.reducedMotion) {
          window.addEventListener('mousemove', (e) => this.createTrailDot(e));
        }
      },
      
      createTrailDot(e) {
        const dot = document.createElement('div');
        dot.className = 'trail-dot';
        dot.style.left = (e.clientX - 3) + 'px';
        dot.style.top = (e.clientY - 3) + 'px';
        document.body.appendChild(dot);
        
        this.dots.push(dot);
        
        setTimeout(() => { dot.style.opacity = "0"; }, 190);
        setTimeout(() => { 
          dot.remove();
          this.dots = this.dots.filter(d => d !== dot);
        }, 420);
        
        // Limit trail length for performance
        if (this.dots.length > 40) {
          this.dots.shift()?.remove();
        }
      }
    };

    /**
     * Loading Manager
     */
    const LoadingManager = {
      init() {
        // Hide loading indicator after page assets are loaded
        window.addEventListener('load', () => {
          setTimeout(() => {
            DOM.loadingIndicator.classList.add('hidden');
            AppState.isLoading = false;
          }, 1000);
        });
        
        // Try autoplay audio after user interaction
        this.setupAutoplay();
      },
      
      setupAutoplay() {
        document.addEventListener('DOMContentLoaded', () => {
          DOM.audio.volume = AppState.volume;
          DOM.audio.play()
            .then(() => {
              AppState.soundOn = true;
              DOM.soundBtn.textContent = 'AI Hum: On';
              DOM.soundBtn.classList.add('sound-on');
              DOM.soundBtn.setAttribute('aria-pressed', 'true');
            })
            .catch(() => {
              DOM.soundBtn.textContent = 'AI Hum: Off';
              DOM.soundBtn.setAttribute('aria-pressed', 'false');
            });
        });
      }
    };

    /**
     * Global keyboard event handler
     */
    function setupGlobalKeyboardEvents() {
      document.addEventListener('keydown', (e) => {
        // ESC key to dismiss all tooltips and reset focus
        if (e.key === 'Escape') {
          AICoreController.hideTooltip();
          AudioController.hideVolumeControl();
          if (document.activeElement && document.activeElement.blur) {
            document.activeElement.blur();
          }
        }
        
        // Space/Enter for sound toggle when button is focused
        if ((e.key === ' ' || e.key === 'Enter') && document.activeElement === DOM.soundBtn) {
          e.preventDefault();
          AudioController.toggleSound();
        }
      });
    }

    /**
     * Main Application Initialization
     */
    function initializeApp() {
      initializeDOM();
      
      // Initialize all modules
      NeuralBackground.init();
      CircuitAnimation.init();
      FloatingOrbs.init();
      AudioController.init();
      AICoreController.init();
      BlogPostController.init();
      MouseTrail.init();
      LoadingManager.init();
      
      setupGlobalKeyboardEvents();
      
      console.log('AI.html Enhanced Experience Loaded');
    }

    // Start the application when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeApp);
    } else {
      initializeApp();
    }
  </script>
