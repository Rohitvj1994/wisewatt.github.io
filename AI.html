<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI: Powering Brains, Braining Power</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      color: #232323;
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 40%, #1fa2ff 70%, #f8ffae 100%);
      background-size: 350% 350%;
      animation: globeGradient 16s ease-in-out infinite;
      position: relative;
      overflow-x: hidden;
    }
    @keyframes globeGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle/Neural Network Background Animation */
    #particle-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.22;
      mix-blend-mode: lighten;
    }

    /* Circuit Line Animation */
    #circuit-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.14;
      mix-blend-mode: screen;
      animation: circuit-fade 8s linear infinite alternate;
    }
    @keyframes circuit-fade {
      0% { opacity: 0.09; }
      100% { opacity: 0.19; }
    }

    .global-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      opacity: 0.12;
      overflow: hidden;
    }
    .orbit1, .orbit2, .orbit3, .orbit4, .orbit5 {
      position: absolute;
      filter: drop-shadow(0 6px 16px #0005);
      animation-timing-function: ease-in-out;
      will-change: transform;
      perspective: 800px;
      transition: transform 0.4s cubic-bezier(0.32,1.56,0.64,1);
    }
    .orbit1 {
      left: 7vw; top: 8vh;
      width: 180px;
      animation: orbit1move 20s infinite alternate, rotateOrb 24s linear infinite;
      transform-style: preserve-3d;
    }
    .orbit2 {
      right: 10vw; bottom: 12vh;
      width: 130px;
      animation: orbit2move 23s infinite alternate, rotateOrbReverse 22s linear infinite;
    }
    .orbit3 {
      left: 65vw; top: 60vh;
      width: 110px;
      animation: orbit3move 22s infinite alternate-reverse, rotateOrb 19s linear infinite;
    }
    .orbit4 {
      left: 45vw; top: 15vh;
      width: 80px;
      animation: orbit4move 27s infinite alternate, rotateOrbReverse 17s linear infinite;
    }
    .orbit5 {
      right: 24vw; top: 56vh;
      width: 60px;
      animation: orbit5move 30s infinite alternate, rotateOrb 15s linear infinite;
    }
    @keyframes orbit1move {
      0% { transform: translateY(0) scale(1) rotateY(0deg) rotate(0deg);}
      100% { transform: translateY(45px) scale(1.11) rotateY(10deg) rotate(8deg);}
    }
    @keyframes orbit2move {
      0% { transform: translateY(0) scale(1) rotateY(0deg) rotate(0deg);}
      100% { transform: translateY(-36px) scale(1.08) rotateY(-6deg) rotate(-7deg);}
    }
    @keyframes orbit3move {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(60px) scale(0.97) rotateY(12deg) rotate(12deg);}
    }
    @keyframes orbit4move {
      0% { transform: translateX(0) scale(1);}
      100% { transform: translateX(22px) scale(1.09) rotateY(-20deg);}
    }
    @keyframes orbit5move {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(18px) scale(1.04) rotateY(16deg);}
    }
    @keyframes rotateOrb {
      0% { transform: rotateY(0deg);}
      100% { transform: rotateY(360deg);}
    }
    @keyframes rotateOrbReverse {
      0% { transform: rotateY(0deg);}
      100% { transform: rotateY(-360deg);}
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      z-index: 2;
      position: relative;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1.2s cubic-bezier(0.32,1.56,0.64,1) 0.4s forwards;
    }
    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(60px);}
      to {opacity: 1; transform: translateY(0);}
    }
    header h1 {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 1.2px;
      background: linear-gradient(92deg,#1fa2ff 40%,#f8ffae 70%,#2c5364 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: typewriter 1.6s steps(22) 0.8s forwards, flicker 2.2s linear 2.3s 1;
    }
    @keyframes typewriter {
      from {width: 0; opacity: 0;}
      to {width: 100%; opacity: 1;}
    }
    @keyframes flicker {
      0%,100% {opacity:1;}
      2% {opacity:0.82;}
      4% {opacity:0.95;}
      6% {opacity:0.79;}
      8% {opacity:1;}
      10% {opacity:0.93;}
      12% {opacity:1;}
      14% {opacity:0.85;}
      16% {opacity:1;}
      18% {opacity:0.92;}
      20% {opacity:1;}
    }
    header p {
      font-size: 1.15rem;
      color: #444;
      background: rgba(255,255,255,0.68);
      display: inline-block;
      padding: 0.5em 1.2em;
      border-radius: 30px;
      box-shadow: 0 2px 13px rgba(31,162,255,0.09);
      opacity: 0;
      animation: fadeInSubtitle 1.2s cubic-bezier(0.32,1.56,0.64,1) 2.1s forwards;
    }
    @keyframes fadeInSubtitle {
      from {opacity: 0; transform: translateY(16px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .blog-post {
      background: rgba(255,255,255,0.98);
      padding: 2rem 2.2rem 1.7rem 2.2rem;
      margin: 2rem auto 1.5rem auto;
      border-radius: 18px;
      max-width: 800px;
      box-shadow: 0 12px 32px 0 rgba(31,162,255,0.09), 0 2px 4px 0 rgba(0,0,0,0.02);
      z-index: 2;
      position: relative;
      border: 2px solid #eaeaea;
      opacity: 0;
      transform: translateY(60px);
      animation: fadeUp 1.2s cubic-bezier(0.32,1.56,0.64,1) 1.5s forwards;
      transition: box-shadow 0.24s, transform 0.3s;
    }
    .blog-post:hover {
      box-shadow: 0 0 32px 0 #1fa2ff55, 0 2px 4px 0 rgba(0,0,0,0.07), 0 12px 32px 0 rgba(31,162,255,0.17);
      transform: scale(1.04) translateY(-5px) rotate3d(0.2,0.7,0,4deg);
      border-color: #1fa2ff44;
    }
    .blog-post h2 {
      color: #1fa2ff;
      margin-top: 0;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: fadeInStagger 0.8s 2.1s forwards;
    }
    .blog-post p.date {
      font-size: 0.98rem;
      color: #2c5364;
      letter-spacing: 1.5px;
      font-weight: 600;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeInStagger 0.7s 2.3s forwards;
    }
    .blog-post p {
      color: #222;
      opacity: 0;
      animation: fadeInStagger 0.7s 2.5s forwards;
    }
    @keyframes fadeInStagger {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Ambient sound toggle button */
    #sound-toggle {
      position: fixed;
      right: 24px;
      bottom: 24px;
      z-index: 20;
      background: linear-gradient(92deg,#1fa2ff 40%,#f8ffae 70%,#2c5364 100%);
      color: #fff;
      border: none;
      outline: none;
      border-radius: 40px;
      box-shadow: 0 2px 13px rgba(31,162,255,0.17);
      padding: 0.7em 1.4em;
      font-size: 1.07rem;
      cursor: pointer;
      opacity: 0.94;
      transition: box-shadow 0.22s, background 0.22s;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
    }
    #sound-toggle:hover {
      background: linear-gradient(120deg,#2c5364 20%,#f8ffae 70%,#1fa2ff 100%);
      box-shadow: 0 0 24px #1fa2ff44;
    }
    @media (max-width: 700px) {
      .blog-post { padding: 1.2rem 0.7rem; }
      header h1 { font-size: 1.2rem; }
      #sound-toggle { font-size: 1rem; padding: 0.6em 1em;}
    }
  </style>
</head>
<body>
  <!-- Particle/Neural Network Animation Canvas -->
  <canvas id="particle-bg"></canvas>
  <!-- Circuit Line SVG Animation -->
  <svg id="circuit-bg" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" width="100vw" height="100vh">
    <g>
      <path d="M60,120 Q120,80 180,140 T300,200 Q350,250 400,220 T500,180" stroke="#1fa2ff99" stroke-width="2" fill="none">
        <animate attributeName="stroke-dashoffset" from="120" to="0" dur="4s" repeatCount="indefinite"/>
      </path>
      <path d="M1200,800 Q1250,860 1300,820 T1350,780 Q1380,770 1400,760" stroke="#f8ffae88" stroke-width="2" fill="none">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="4.5s" repeatCount="indefinite"/>
      </path>
      <path d="M400,400 Q420,370 450,410 T510,430 Q570,400 610,420" stroke="#2c536499" stroke-width="3" fill="none">
        <animate attributeName="stroke-dashoffset" from="80" to="0" dur="5s" repeatCount="indefinite"/>
      </path>
    </g>
  </svg>
  <!-- Global learning-themed floating SVGs (background) -->
  <div class="global-bg">
    <svg class="orbit1" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="60" cy="60" r="50" stroke="url(#globeGrad1)" stroke-width="7" fill="url(#globeGrad2)" />
      <defs>
        <linearGradient id="globeGrad1" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1fa2ff" />
          <stop offset="1" stop-color="#f8ffae" />
        </linearGradient>
        <radialGradient id="globeGrad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#f8ffae" />
          <stop offset="100%" stop-color="#1fa2ff" />
        </radialGradient>
      </defs>
    </svg>
    <svg class="orbit2" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="45" cy="45" rx="40" ry="30" fill="url(#orbitGrad1)" />
      <defs>
        <linearGradient id="orbitGrad1" x1="0" y1="0" x2="90" y2="90" gradientUnits="userSpaceOnUse">
          <stop stop-color="#f8ffae" />
          <stop offset="1" stop-color="#2c5364" />
        </linearGradient>
      </defs>
    </svg>
    <svg class="orbit3" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="18" y="18" width="64" height="64" rx="32" fill="url(#squareGrad1)" />
      <defs>
        <linearGradient id="squareGrad1" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1fa2ff" />
          <stop offset="1" stop-color="#f8ffae" />
        </linearGradient>
      </defs>
    </svg>
    <!-- Additional AI node orb -->
    <svg class="orbit4" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="25" fill="url(#nodeGrad1)" stroke="#1fa2ff" stroke-width="2"/>
      <defs>
        <radialGradient id="nodeGrad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
          <stop offset="0%" stop-color="#f8ffae" />
          <stop offset="100%" stop-color="#1fa2ff" />
        </radialGradient>
      </defs>
    </svg>
    <!-- Power cell orb -->
    <svg class="orbit5" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="25" cy="25" rx="20" ry="16" fill="url(#cellGrad1)" />
      <defs>
        <linearGradient id="cellGrad1" x1="0" y1="0" x2="50" y2="50" gradientUnits="userSpaceOnUse">
          <stop stop-color="#1fa2ff" />
          <stop offset="1" stop-color="#f8ffae" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <header>
    <h1>AI: Powering Brains, Braining Power</h1>
    <p>The strange but electrifying love story of energy systems and artificial intelligence.</p>
  </header>
  <div class="blog-post">
    <h2>Sample Blog Post Title</h2>
    <p class="date">July 15, 2025</p>
    <p>This is where your blog content goes. Add insights, updates, or commentary for your readers.</p>
  </div>
  <!-- Ambient sound toggle button and audio element -->
  <button id="sound-toggle" aria-label="Toggle ambient sound">AI Hum: Off</button>
  <audio id="ambient-audio" loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_115b6a6c48.mp3" type="audio/mp3">
  </audio>
  <script>
    // Particle/Neural Network Animation
    const canvas = document.getElementById('particle-bg');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;

    // Responsive resize
    window.addEventListener('resize', () => {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    });

    // Neural particles
    const NODES = 36, LINKS = 54;
    let nodes = [], links = [];
    for(let i=0;i<NODES;i++){
      nodes.push({
        x: Math.random()*w,
        y: Math.random()*h,
        r: Math.random()*2.7+1.5,
        vx: (Math.random()-0.5)*0.18,
        vy: (Math.random()-0.5)*0.18,
        phase: Math.random()*2*Math.PI
      });
    }
    for(let i=0;i<LINKS;i++){
      let a = Math.floor(Math.random()*NODES), b = Math.floor(Math.random()*NODES);
      if(a!==b) links.push([a,b]);
    }
    function drawNeural(){
      ctx.clearRect(0,0,w,h);
      for(const n of nodes){
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.r, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(31,162,255,0.56)";
        ctx.shadowColor = "#f8ffae";
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      for(const link of links){
        let a = nodes[link[0]], b = nodes[link[1]];
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.strokeStyle = "rgba(250,255,174,0.17)";
        ctx.lineWidth = 1.1;
        ctx.stroke();
      }
    }
    function animateNeural(){
      for(const n of nodes){
        n.x += n.vx + Math.sin(Date.now()/700+n.phase)*0.12;
        n.y += n.vy + Math.cos(Date.now()/900+n.phase)*0.09;
        if(n.x < 0 || n.x > w) n.vx *= -1;
        if(n.y < 0 || n.y > h) n.vy *= -1;
      }
      drawNeural();
      requestAnimationFrame(animateNeural);
    }
    animateNeural();

    // Ambient sound toggle
    const soundBtn = document.getElementById('sound-toggle');
    const audio = document.getElementById('ambient-audio');
    let soundOn = false;
    soundBtn.addEventListener('click', ()=>{
      soundOn = !soundOn;
      if(soundOn){
        audio.volume = 0.17;
        audio.play();
        soundBtn.textContent = 'AI Hum: On';
      } else {
        audio.pause();
        soundBtn.textContent = 'AI Hum: Off';
      }
    });

    // Entry animations for all elements (staggered fade-in)
    window.addEventListener('DOMContentLoaded', ()=>{
      document.querySelector('header').style.animationDelay = "0.4s";
      document.querySelector('.blog-post').style.animationDelay = "1.5s";
    });
  </script>
</body>
</html>
